module: TPG366

entity_models:
  - name: CreateCtrl
    description: |-
      Create a TPG366 gauge controller
    parameters:
      name:
        type: id
        description: |-
          The name of the controller and its Asyn Port Name

      P:
        type: str
        description: |-
          Device PV Prefix

      IP:
        type: str
        description: |-
          IP address of the ethernet2serial
        default: 127.0.0.1 ## localhost

      TCPPORT:
        type: int
        description: |-
          Port of the ethernet2serial
        default: 4001

      ASYNPRIO:
        type: int
        description: |-
          ASYN   PRIORITY, Default : 0
        default: 0

      AUTOCONNECT:
        type: int
        description: |-
          Asyn auto connect
          0: Auto connection
          1: no Auto connection
        default: 0

      NOPRECESSESOS:
        type: int
        description: |-
          ASYN   noProcessEos, Default : 0
          https://epics.anl.gov/tech-talk/2020/msg01705.php
        default: 0

      charLabel:
        type: str
        description: |-
          label del sensore

    pre_init:
      - value: |
          epicsEnvSet "STREAM_PROTOCOL_PATH", "$(TPG366)/iocBoot/ioctest/"
          drvAsynIPPortConfigure("{{name}}", "{{IP}}:{{TCPPORT}}", 0, 0, 0)

    databases:
      - file: TPG366.db
        args:
          CONTROLLER: '{{P}}:{{name}}'
          PORT: '{{name}}'
          S1: GAUGE1
          S2: GAUGE2
          S3: GAUGE3
          S4: GAUGE4
          S5: GAUGE5
          S6: GAUGE6
