# yaml-language-server: $schema=../schemas/ibek.support.schema.json

module: ADAravis

defs:
  - name: aravisCamera
    description: |-
      Creates a aravisCamera camera areaDetector driver
    args:
      - type: str
        name: P
        description: |-
          PV Prefix

      - type: str
        name: R
        description: |-
          PV Suffix

      - type: id
        name: PORT
        description: |-
          Port name for the camera

      - type: str
        name: ID
        description: |-
          Cam ip address, hostname, MAC address, or ID <manufacturer>-<serial>, (e.g. Prosilica-02-2166A-06844)

      - type: enum
        name: CLASS
        description: |-
          Camera class for custom commands
        values:
          Basler-a2A2600-20gmBAS:
          Basler-scA1400-30gm:
          Basler-scA1300-32gm:
          Basler-scA640-70gm:
          Basler-acA640-90gm:
          Basler-acA640-300gm:
          Basler-acA1300-30gm:
          Basler-acA1300-60gm:
          Basler-acA1300-75gm:
          Basler_piA640_210gm:
          AVT_Manta_G319B:
          AVT_Mako_G040B:
          AVT_Manta_G2460C:
          AVT_Mako_G125B:
          AVT_Mako_G125C:
          AVT_Prosilica_GC1280M:
          AVT_Mako_1_52:
          AVT_Manta_G507B:
          AVT_Manta_G145B:
          AVT_Mako_G507B:
          AVT_Mako_G507C:
          AVT_Prosilica_GT5120:
          AVT_Mako_G319C:
          AVT_Manta_G419C:
          AVT_Prosilica_GC1020C:
          AVT_Prosilica_GC655C:
          XIMEA_MC124CG-SY:
          JAI_CM140_v2-2:
          Prosilica_GC:
          AVT_Manta_G125B:
          AVT_Manta_G125C:
          AVT_Manta_G040B:
          AVT_Manta_G895B:
          AVT_Mako_G158B:
          AVT_Mako_G158C:
          AVT_Manta_G235B:
          AVT_Manta_G235C:
          AVT_Manta_1_44:
          AVT_Mako_G234C:
          AVT_Mako_G234B:
          AVT_Manta_G609B:
          JAI_CM140:

      - type: int
        name: BUFFERS
        description: |-
          Maximum number of NDArray buffers to be created for plugin callbacks
        default: 50

      - type: int
        name: MEMORY
        description: |-
          Max memory to allocate, should be maxw*maxh*nbuffer for driver and all attached plugins
        default: -1

      - type: int
        name: TIMEOUT
        description: |-
          Timeout, default 1
        default: 1

      - type: int
        name: ADDR
        description: |-
          Asyn Port address, default 0
        default: 0

    databases:
      - file: $(ADARAVIS)/db/aravisCamera.template
        args:
          P:
          R:
          PORT:
          TIMEOUT:
          ADDR:

      - file: $(ADGENICAM)/db/{{CLASS}}.template
        args:
          P:
          R:
          PORT:
          TIMEOUT:
          ADDR:

    pre_init:
      - value: |
          # aravisConfig(const char *portName, const char *cameraName, size_t maxMemory, int priority, int stackSize)
          aravisConfig("{{PORT}}", "{{ID}}", {{MEMORY}}, 0, 1)

    pvi:
      yaml_path: ADDriver.pvi.device.yaml
      ui_macros:
        P:
        R:
      pv: true
      pv_prefix: "$(P)$(R)"

  - name: aravisSettings
    description: |-
      Creates detailed settings screens for and Aravis camera

    args:
      - type: object
        description: the aravisCamera object to create settings for
        name: camera

    pvi:
      yaml_path: arvFeature.pvi.device.yaml
      ui_macros:
        P: "{{ camera.P }}"
        R: "{{ camera.R }}"
      pv: true
      pv_prefix: "{{ camera.P }}{{ camera.R }}"
