# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/3.1.0/ibek.support.schema.json

module: biltItest

entity_models:
  - name: configure
    description: |-
      This will create an AsynPort connecting to the module
    parameters:
      controllerName:
        type: id
        description: |-
          controller and ASYN PORT name

      P:
        type: str
        description: |-
          controller PREFIX

      IP:
        type: str
        description: |-
          IP address of the Controller

      TCPPORT:
        type: int
        description: |-
          IP PORT
        default: 5025

      ASYNPRIO:
        type: int
        description: |-
          ASYN   PRIORITY, Default : 0
        default: 0

      AUTOCONNECT:
        type: int
        description: |-
          Asyn auto connect
          0: Auto connection
          1: no Auto connection
        default: 0

      NOPRECESSESOS:
        type: int
        description: |-
          ASYN   noProcessEos, Default : 0
          https://epics.anl.gov/tech-talk/2020/msg01705.php
        default: 0

    pre_init:
      - value: |
          drvAsynIPPortConfigure("{{controllerName}}", "{{IP}}:{{TCPPORT}}", {{ASYNPRIO}}, {{AUTOCONNECT}}, {{NOPRECESSESOS}})
          epicsEnvSet "STREAM_PROTOCOL_PATH", "$(BILTITEST)/biltItestApp/protocol/"

  - name: device
    description: |-
      This will create a device instance
    parameters:
      controller:
        type: object
        description: |-
          a reference to the PS controller
      P:
        type: str
        description: Device Prefix
      id:
        type: int
        description: Module ID
      max:
        type: int
        description: Max Current

    databases:
      - file: $(BILTITEST)/db/biltItest.template
        args:
          device: "{{ controller.P }}:{{ P }}"
          port: "{{ controller.controllerName }}"
          module: "{{id}}"
          max: "{{max}}"
