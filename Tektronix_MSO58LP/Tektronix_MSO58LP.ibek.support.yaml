# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/3.1.2/ibek.support.schema.json


module: tektronix

entity_models:
  - name: mso58lp
    description: |-
      Create a Tektronix oscilloscope controller
    parameters:
      name:
        type: id
        description: |-
          The name of the controller and its Asyn Port Name
      P:  
        type: str
        description: |-
          Device PV Prefix
      IP:
        type: str
        description: |-
          IP address 
        default: 127.0.0.1 ## localhost

      TCPPORT:
        type: int
        description: |-
          Server port
        default: 4000

      SAMPLES:
        type: int
        description: |-
          Number of samples for the X axis
        default: 10000

      ASYNPRIO:
        type: int
        description: |-
          ASYN   PRIORITY, Default : 0
        default: 0

      AUTOCONNECT:
        type: int
        description: |-
          Asyn auto connect
          0: Auto connection
          1: no Auto connection
        default: 0

      NOPRECESSESOS:
        type: int
        description: |-
          ASYN   noProcessEos, Default : 0
          https://epics.anl.gov/tech-talk/2020/msg01705.php
        default: 0
     
    pre_init:
      - value: |
          epicsEnvSet "EPICS_CA_MAX_ARRAY_BYTES" "100000"
          drvAsynIPPortConfigure("{{name}}_ASYN", "{{IP}}:{{TCPPORT}}", {{ASYNPRIO}}, {{AUTOCONNECT}}, {{NOPRECESSESOS}})
          epicsEnvSet "STREAM_PROTOCOL_PATH", "$(TEKTRONIX_MSO58LP)/db/"

    
    databases:
      - file: dev_msoxx.template 
        args:
          P: 
          PORT: '{{name}}_ASYN'
          NELM: "{{SAMPLES}}"
      # - file: devTektronix_MSO58LP.db
      #   args:
      #     P: 
      #     PORT: '{{name}}_ASYN'
      #     SCANTIME: 1 second

  
   
  - name: channel
    description: |-
      channel entrin
    parameters:
      ctrl:
        type: object
        description: |-
          a reference to the main
      name:
        type: str
        description: |-
          channel name
        
      channel:
        type: int
        description: |-
          channel index
      
      samples:
        type: int
        description: |-
          samples

      rate:
        type: enum
        description: |-
          Specified scan rate for channel
        values:
          .1 second:
          1 second:
          10 second:
          5 second:
          Passive:
          2 second:
          .2 second:
          .5 second:
        default: 1 second
        
    databases:
      - file: channel.template
        args:
          P: '{{ctrl.P}}'
          CHANNEL: '{{channel}}'
          SCANTIME: '{{rate}}'
          NELM: '{{samples}}'
          PORT: '{{ctrl.name}}_ASYN'
