# yaml-language-server: $schema=../schemas/ibek.support.schema.json

module: lakeshore340

defs:
  - name: lakeshore340
    description: |-
      Lakeshore 340 Temperature Controller
      Notes: The temperatures in Kelvin are archived once every 10 secs.
    args:
      - type: str
        name: P
        description: |-
          Prefix for PV name

      - type: str
        name: PORT
        description: |-
          Bus/Port Address (eg. ASYN Port).

      - type: int
        name: ADDR
        description: |-
          Address on the bus
        default: 0

      - type: int
        name: SCAN
        description: |-
          SCAN rate for non-temperature/voltage parameters.
        default: 5

      - type: int
        name: TEMPSCAN
        description: |-
          SCAN rate for the temperature/voltage readings
        default: 5

      - type: id
        name: name
        description: |-
          Object and gui association name

      - type: int
        name: LOOP
        description: |-
          Which heater PID loop to control (Default = 1)
        default: 1

    databases:
      - file: $(LAKESHORE340)/db/lakeshore340.template
        args:
          name:
          SCAN:
          P:
          TEMPSCAN:
          PORT:
          LOOP:
          ADDR:

    pre_init:
      - value: |
          epicsEnvSet "STREAM_PROTOCOL_PATH", "$(LAKESHORE340)/lakeshore340App/protocol/"

    pvi:
      yaml_path: lakeshore340.pvi.device.yaml
      ui_macros:
        lakeshore340: "{{ P }}{{ name }}"
      pv: true
      pv_prefix: "{{ P }}{{ name }}"
