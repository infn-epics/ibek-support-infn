# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/3.1.2/ibek.support.schema.json

module: hazemeyer

entity_models:
  - name: serial
    description: |-
      This will create an instance of CAENELS HiStar PS
    parameters:
      NAME:
        type: id
        description: |-
          Device Suffix
      P:
        type: str
        description: Device Prefix
      IP:
        type: str
        description: |-
          IP address of the Power Supply
        default: 127.0.0.1 ## localhost
      TCPPORT:
        type: int
        description: |-
          TCP PORT of the Power Supply
        default: 4001
      TIMEOUT:
        type: int
        description: |-
          Timeout
        default: 1000
      WDELAY:
        type: int
        description: |-
          Write Delay
        default: 200

    pre_init:
      - value: |
          drvAsynIPPortConfigure("{{NAME}}_ASYN", "{{IP}}:{{TCPPORT}}", 0,0,1)
          modbusInterposeConfig("{{NAME}}_ASYN", 1, {{TIMEOUT}}, {{WDELAY}})


  - name: ps
    description: |-
      This will create an instance of CAENELS FASTPS
    parameters:
      serctrl:
        type: object
        description: |-
          Serial controller
      R:
        type: str
        description: Device Suffix
      VMAX:
        type: int
        description: |-
          Voltage MAX
        default: 0
      IMAX:
        type: int
        description: |-
          Current MAX
        default: 0
      ID:
        type: int
        description: |-
          ID of the Power Supply
        default: 0
      RPOLL:
        type: int
        description: |-
          Read Polling time in ms
        default: 2000
      WPOLL:
        type: int
        description: |-
          write Polling time in ms
        default: 200
      

    pre_init:
      - value: |
          ## ps {{R}} Write holding registers slave {{ID}} 
          drvModbusAsynConfigure("{{R}}_PORT_WAO", "{{serctrl.NAME}}_ASYN", {{ID}},    16, 4, 4, 0, {{WPOLL}}, "HAZEMEYER")
          ## ps {{R}} Read holding registers slave {{ID}}
          drvModbusAsynConfigure("{{R}}_PORT_RAO", "{{serctrl.NAME}}_ASYN", {{ID}},    3, 4, 12, 0, {{RPOLL}}, "HAZEMEYER")

    databases:
      - file: hz.db
        args:
          P: '{{serctrl.P}}'
          R: 
          PORT: '{{R}}_PORT_RAO'
          WPORT: '{{R}}_PORT_WAO'
          IMAX: '{{IMAX}}'
          VMAX: '{{VMAX}}'
          TIMEOUT: '{{serctrl.TIMEOUT}}'
    
