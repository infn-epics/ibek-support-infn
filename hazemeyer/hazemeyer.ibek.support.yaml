# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/3.1.2/ibek.support.schema.json

module: hazemeyer

entity_models:
  - name: serial
    description: |-
      This will create an instance of CAENELS HiStar PS
    parameters:
      P:
        type: str
        description: Device Prefix
      IP:
        type: str
        description: |-
          IP address of the Power Supply
        default: 127.0.0.1 ## localhost
      TCPPORT:
        type: int
        description: |-
          TCP PORT of the Power Supply
        default: 4001

    pre_init:
      - value: |
          drvAsynIPPortConfigure("{{R}}_ASYN", "{{IP}}:{{TCPPORT}}", 0,0,1)
          modbusInterposeConfig("{{R}}_ASYN", 1, 2000, 1000)


  - name: ps
    description: |-
      This will create an instance of CAENELS FASTPS
    parameters:
      serctrl:
        type: object
        description: |-
          Serial controller
      R:
        type: str
        description: Device Suffix
      VMAX:
        type: int
        description: |-
          Voltage MAX
        default: 0
      IMAX:
        type: int
        description: |-
          Current MAX
        default: 0
      ID:
        type: int
        description: |-
          ID of the Power Supply
        default: 0
      

    pre_init:
      - value: |
          ## Write holding registers slave 6
          drvModbusAsynConfigure("{{serctrl.R}}_PORT_WAO", "{{serctrl.R}}_ASYN", {{ID}},    16, 4, 4, 0, 1000, "HAZEMEYER")

          ## Read holding registers
          drvModbusAsynConfigure("{{serctrl.R}}_PORT_RAO", "{{serctrl.R}}_ASYN", {{ID}},    3, 4, 12, 0, 1000, "HAZEMEYER")


    databases:
      - file: hz.db
        args:
          P: '{{serctrl.P}}'
          R: 
          PORT: '{{serctrl.R}}_PORT_RAO'
          WPORT: '{{serctrl.R}}_PORT_WAO'
          IMAX: '{{IMAX}}'
          VMAX: '{{VMAX}}'
          TIMEOUT: '2000'

    
