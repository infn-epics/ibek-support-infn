module: agilent.4uhv

defs:
  - name: controller
    description: |-
      Create a Agilent4uhv pump controller
    args:
      - type: id
        name: name
        description: |-
          The name of the controller and its Asyn Port Name
      
      - type: str
        name: P
        description: |-
          Device PV Prefix

      - type: str
        name: IP
        description: |-
          IP address of the ethernet2serial
        default: 127.0.0.1 ## localhost

      - type: int
        name: TCPPORT
        description: |-
          Port of the ethernet2serial
        default: 4001

      - type: int
        name: ASYNPRIO
        description: |-
          ASYN   PRIORITY, Default : 0
        default: 0

      - type: int
        name: AUTOCONNECT
        description: |-
          Asyn auto connect
          0: Auto connection
          1: no Auto connection
        default: 0

      - type: int
        name: NOPRECESSESOS

        description: |-
          ASYN   noProcessEos, Default : 0
          https://epics.anl.gov/tech-talk/2020/msg01705.php
        default: 0
    databases:
      - file: agilent4uhvCtlr.template
        args:
          device: "{{P}}"
          port: "{{name}}_ASYN"

    pre_init:
      - value: |
          drvAsynIPPortConfigure("{{name}}_ASYN", "{{IP}}:{{TCPPORT}}", {{ASYNPRIO}}, {{AUTOCONNECT}}, {{NOPRECESSESOS}})
          epicsEnvSet "STREAM_PROTOCOL_PATH", "$(AGILENT4UHV)/agilent4uhvApp/protocol/"


  - name: pump
    description: |-
      Template database for the the Agilent Pump channel
    args:
      - type: object
        name: controller
        description: |-
          a reference to the controller
      - type: str
        name: name
        description: |-
          pump name
      
      - type: int
        name: channel
        description: |-
          1..4

    databases:
      - file: agilent4uhv.template
        args:
          device: "{{controller.P}}:{{P}}"
          port: "{{controller.name}}_ASYN"
          chan: {{channel}}
          
