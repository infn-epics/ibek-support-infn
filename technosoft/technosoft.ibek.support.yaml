# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/3.1.2/ibek.support.schema.json

module: motorTML

entity_models:
  - name: CreateController
    description: |-
      Creates a Technosoft motion controller connected to a serial line
    parameters:
      controllerName:
        type: id
        description: |-
          The name of the controller
      P:
        type: str
        description: |-
          Device PV Prefix

      TTY:
        type: str
        description: |-
          TTY

      numAxes:
        type: int
        description: |-
          The number of axes to create
        default: 1

      hostid:
        type: int
        description: |-
          Host ID

      CONFIG:
        type: str
        description: |-
          TML Configuration
        default: |-
          FILE=/tmp/,NAXIS={{numAxes}},DEV_PATH={{TTY}},HOST_ID={{hostid}}


    post_defines:
      axisConfiguration:
        description: collects the axis configuration from axis entities
        value: |-
          {{ _global.set_var('motorTML.axisConfiguration',[]) }}
    pre_init:
      - value: |
          ndsCreateDevice "TechnosoftTML", "{{controllerName}}", "{{CONFIG}}{{"".join(_global.get('motorTML.axisConfiguration')) }}"

  - name: motorAxis
    description: |-
      Creates a motor axis
    pre_defines:
      num:
        description: The auto incrementing axis number
        value: |-
          {{ _global.incrementor("motorTML.axisCount", start=0) }}

    parameters:
      controller:
        type: object
        description: |-
          a reference to the motion controller

      name:
        type: str
        description: |-
          The axis Name

      axid:
        type: int
        description: |-
          The axis ID

      axconf:
        type: str
        description: |-
          The axis configuration
        default: star_vat_phs.t.zip

      homing:
        type: enum
        description: |-
          Homing direction
        default: LSN
        values:
          LSN:
          LSP:
      NSTEPS:
        type: int
        description: |-
          Number of steps
        default: 200

      NMICROSTEPS:
        type: int
        description: |-
          Number of microsteps
        default: 256

      VELO:
        type: int
        description: |-
          Velocity
        default: 20

      VELO_MIN:
        type: float
        description: |-
          Velocity min
        default: 0.1

      VELO_MAX:
        type: float
        description: |-
          Velocity Max
        default: 50

      ACCL:
        type: float
        description: |-
          Seconds to Velocity
        default: 0.5

      ACCL_MIN:
        type: float
        description: |-
          Seconds to Velocity
        default: 0.01

      ACCL_MAX:
        type: float
        description: |-
          Seconds to Velocity
        default: 1.5

      HAR:
        type: float
        description: |-
          Homing acceleration
        default: 0.5

      HVEL:
        type: float
        description: |-
          Homing Velocity
        default: 10

      JAR:
        type: int
        description: |-
          JAR
        default: 1

      JVEL:
        type: int
        description: |-
          JVEL
        default: 5

      EGU:
        type: str
        description: |-
          Engineering Units
        default: ustep

      SLSP:
        type: float
        description: |-
          Limit
        default: 0.8

      ENABLED:
        type: int
        description: |-
          Enabled
        default: 1

      TIMEOUT:
        type: int
        description: |-
          Timeout
        default: 0

      ASYN_ADDR:
        type: str
        description: |-
          Asyn Addr?
        default: '0'
      EGU2MM:
        type: float
        description: |-
          Coefficient to convert EGU to mm (default zero produce NaN is used)
        default: 0.0

      POS_MAX:
        type: int
        description: |-
          Maximum position in EGU
        default: 100000000

      POS_MIN:
        type: int
        description: |-
          Maximum position in EGU
        default: 0

      CONFIG:
        type: str
        description: |-
          Axis configuration string to add to the controller configuration
        default: |-
          ,AXIS_SETUP_{{num}}=$(SUPPORT)/motorTechnosoft/tml_lib/config/{{axconf}},AXIS_ID_{{num}}={{axid}},AXIS_HOMING_SW_{{num}}={{homing}}

    post_defines:
      axisConfiguration:
        description: Adds an axis configuration entry to the controller's list
        value: |-
          {{ _global.get('motorTML.axisConfiguration').append(CONFIG) }}

    pre_init:
      - value: |
          dbLoadRecords("$(SUPPORT)/motorTechnosoft/db/tmlAxis.template","PREFIX={{controller.P}}, CHANNEL_ID={{name}}, CHANNEL_PREFIX=ax{{num}}, ASYN_PORT={{controller.controllerName}}, ASYN_ADDR={{ASYN_ADDR}}, NSTEPS={{NSTEPS}}, NMICROSTEPS={{NMICROSTEPS}}, VELO={{VELO}}, VELO_MIN={{VELO_MIN}}, VELO_MAX={{VELO_MAX}}, ACCL={{ACCL}}, ACCL_MIN={{ACCL_MIN}}, ACCL_MAX={{ACCL_MAX}}, HAR={{HAR}}, HVEL={{HVEL}}, JAR={{JAR}}, JVEL={{JVEL}}, ENABLED={{ENABLED}}, SLSP={{SLSP}}, EGU={{EGU}}, TIMEOUT={{TIMEOUT}},EGU2MM={{EGU2MM}},POS_MAX={{POS_MAX}},POS_MIN={{POS_MIN}}")

    post_init:
      - value: |-
          dbpf("{{controller.P}}:{{name}}:MSGRS","START")
          dbpf("{{controller.P}}:{{name}}:MSGS","START")
