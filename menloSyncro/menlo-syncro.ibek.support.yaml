# yaml-language-server: $schema=https://github.com/epics-containers/ibek/releases/download/1.5.0/ibek.support.schema.json

module: menlosyncro

entity_models:
  - name: device
    description: |-
      Create a menlo synchro device
    parameters:
      controllerName:
        type: id
        description: |-
          controller and ASYN PORT name

      P:
        type: str
        description: |-
          Prefix

      IP:
        type: str
        description: |-
          IP address of the ethernet2serial converter

      TCPPORT:
        type: int
        description: |-
          IP PORT of the ethernet2serial converter

      HOSTID:
        type: int
        description: |-
          HOSTID
      DEVICEID:
        type: int
        description: |-
          DEVICEID

      PERIOD:
        type: int
        description: |-
          Scan PERIOD
        default: 1

      input_eos:
        type: str
        description: |-
          Input end of string (terminator)
        default: \n\r

      output_eos:
        type: str
        description: |-
          Output end of string (terminator)
        default: \n\r

      priority:
        type: int
        description: |-
          Priority
        default: 100

      # TODO - can we handle these as bool?
      noAutoConnect:
        type: int
        description: |-
          Set to stop autoconnect
        default: 0

      noProcessEos:
        type: int
        description: |-
          Set to avoid processing end of string
        default: 0

      simulation:
        type: str
        description: |-
          IP port to connect to if in simulation mode
        default: ''

      baud:
        type: int
        description: |-
          Baud Rate
        default: 9600

      parity:
        type: enum
        description: |-
          Parity
        values:
          even:
          none:
          odd:
        default: none

      crtscts:
        type: enum
        description: |-
          Set hardware flow control on
        values:
          Y:
          N:
        default: N

      stop:
        type: enum
        description: |-
          Stop Bits
        values:
          '1':
          '2':
        default: '1'

      disconnectOnReadTimeout:
        type: enum
        description: |-
          Disconnect when a read times out
        values:
          Y:
          N:
        default: N

    pre_init:
      - value: |
          epicsEnvSet "STREAM_PROTOCOL_PATH", "$(MENLOLFC)/protocol/:$(MENLOSYNCRO)/protocol/:$(MENLOLAC)/protocol/"
          drvAsynIPPortConfigure({{controllerName}}, {{IP}}:{{TCPPORT}}, {{priority}}, {{noAutoConnect}}, {{noProcessEos}})
          asynInterposeMenloConfig({{controllerName}}, 0, 1)


    databases:
      - file: $(MENLOSYNCRO)/db/menlo_syncro_theta.db
        args:
          P:
          ASYNPORT: '{{ controllerName }}'
          SCAN_PERIOD: '{{ PERIOD}}'
          HOSTID: '{{ HOSTID }}'
          DEVICEID: '{{DEVICEID}}'
