module: icpdas
entity_models:
  - name: icp7215
    description: |-
      RTD 7 inputs PT100
    parameters:
      NAME:
        type: id
        description: |-
          Will be the modbus Port Name 

      IP:
        type: str
        description: |-
          IP address of the Modbus

      TCPPORT:
        type: int
        description: |-
          ASYN   MODBUS Port, Default : 502
        default: 502

      P:
        type: str
        description: Prefix

      R:
        type: str
        description: Device Suffix

      POLL_DELAY:
        type: int
        description: |-
          Read  function : Polling delay time in ms for the polling thread
          Write function : a non-zero value means that the Modbus data should be read once
        default: 1000

      TIMEOUT:
        type: int
        description: |-
          MODBUS timeout (ms), Default : 2000
        default: 2000

      WRITEDELAY:
        type: int
        description: |-
          MODBUS write delay ms for Serial RTU, Default : 0
        default: 0
    pre_init:
      - value: |
          # Create Modbus Port & Asyn Port (modbusportname_ASYN)  
          drvAsynIPPortConfigure("{{NAME}}_ASYN", "{{IP}}:{{TCPPORT}}", 0, 0, 0)
          modbusInterposeConfig("{{NAME}}_ASYN",0,{{TIMEOUT}},{{WRITEDELAY}})
          # Read Input Registers temperature
          drvModbusAsynConfigure("{{NAME}}", "{{NAME}}_ASYN", 1, 4, 0, 7, 0, {{POLL_DELAY}}, "ICPDAS7215")
          ## Read Input Registers MIN  histo
          drvModbusAsynConfigure("{{NAME}}_MIN", "{{NAME}}_ASYN", 1, 4, 268, 7, 0, {{POLL_DELAY}}, "ICPDAS7215")
          ## Read Input Registers MAX histo
          drvModbusAsynConfigure("{{NAME}}_MAX", "{{NAME}}_ASYN", 1, 4, 236, 7, 0, {{POLL_DELAY}}, "ICPDAS7215")
          #read once or epics events
          drvModbusAsynConfigure("{{NAME}}_INFO", "{{NAME}}_ASYN", 1, 4, 350, 4, 0, {{POLL_DELAY*10}}, "ICPDAS7215")
          drvModbusAsynConfigure("{{NAME}}_TYPE", "{{NAME}}_ASYN", 1, 6, 427, 7, 0, {{POLL_DELAY}}, "ICPDAS7215")

    databases:
      - file: icpdasVersion.template
        args:
          P:
          R:
          PORT: '{{NAME}}_INFO'


  - name: rtd
    description: |-
      Single Temperature sensor
    parameters:
      icpctrl:
        type: object
        description: |-
          ICP icpctrl reference
      channel:
        type: int
        description: |-
          channel index
        
      DESC:
        type: str
        description: |-
          Readout description
        default: Temperature
      
      EGU:
        type: str
        description: |-
          Engineering Units
        default: degC
      HOPR:
        type: int
        description: |-
          High Limit
        default: 0
      LOPR:
        type: int
        description: |-
          Low Limit
        default: 0
      PREC:
        type: int
        description: |-
          Precision
        default: 3
      NELM:
        type: int
        description: |-
          History for average, max and min
        default: 65
      SCAN:
        type: str
        description: |-
          Scan Mode 
        default: I/O Intr
      ASLO:
        type: float
        description: |-
          Conversion Slope
        default: 0.02319 ## good for PT100 on IPDAS 
      AOFF:
        type: float
        description: |-
          Conversion Offset
        default: 0.0
      HIHI:
        type: float
        description: |-
          Control High High Limit
        default: 100.0
      HIGH:
        type: float
        description: |-
          Control High  Limit
        default: 90.0
      LOLO:
        type: float
        description: |-
          Control Low Low Limit
        default: 0.0
      LOW:
        type: float
        description: |-
          Control Low Limit
        default: 10.0
  


    databases:
      - file: icprtd.template
        args:
          P: '{{icpctrl.P}}'
          R: '{{icpctrl.R}}'
          ID: "{{channel}}"
          PORT: '{{icpctrl.NAME}}'
          PORTMIN: '{{icpctrl.NAME}}_MIN'
          PORTMAX: '{{icpctrl.NAME}}_MAX'
          PORTTYPE: '{{icpctrl.NAME}}_TYPE'
          DESC:
          EGU:
          ASLO:
          AOFF:
          HOPR:
          LOPR:
          PREC:
          SCAN:
          LOW:
          LOLO:
          HIGH:
          HIHI:

